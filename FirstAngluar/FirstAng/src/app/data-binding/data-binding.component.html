<div align = "center">
    <h4>One way data binding</h4>
    <div>
        <p>1. Intepolation</p>
        <p>{{name}} {{topic}}</p>
    </div>
    <div>
        <p>2. Property Binding</p>
        <div>
            <input type="text" [value] = "topic">
        </div>
        <div style="height: 160px; width: 250px">
            <img [src]="image" alt="">
        </div>
    </div>
    <div>
        <p>3. Event Binding</p>
        <button (click) = "onSave()">Save</button> &nbsp;
        <select (change) = "onChange()">
                <option value="Country">Country</option>
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="London">London</option>
            </select>
    </div>
    <div>
        <p>2 way DataBinding</p>
        <input type="text" [(ngModel)] = "topic">
        <p>{{topic}}</p>
    </div>
</div>
