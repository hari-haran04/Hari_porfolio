<section id="skills" class="section-padding skills-section">
    <div class="container">
        <h2>My <span class="highlight">Skills</span></h2>

        <div class="skill-categories">
            <div class="category" *ngFor="let category of skillCategories">
                <h3>{{ category.title }}</h3>
                <div class="skills-grid">
                    <div class="skill-card" *ngFor="let skill of category.skills">
                        <div class="icon">
                            <i [class]="skill.icon"></i>
                        </div>
                        <p>{{ skill.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
