<section id="experience" class="section-padding experience-section">
    <div class="container">
        <h2>Work <span class="highlight">Experience</span></h2>

        <div class="timeline">
            <div class="timeline-item" *ngFor="let exp of experiences">
                <div class="timeline-content">
                    <span class="date">{{ exp.duration }}</span>
                    <h3>{{ exp.role }}</h3>
                    <h4>{{ exp.company }} <span class="location">| {{ exp.location }}</span></h4>

                    <ul class="description">
                        <li *ngFor="let desc of exp.description">{{ desc }}</li>
                    </ul>

                    <div class="tech-chips">
                        <span class="chip" *ngFor="let tech of exp.tech">{{ tech }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
